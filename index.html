<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Obras de Arte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Catálogo de Obras de Arte</h1>

  <div class="form-container">
    <input type="text" id="title" placeholder="Título de la obra">
    <input type="text" id="author" placeholder="Autor o grupo artístico">
    <input type="number" id="year" placeholder="Año">
    <textarea id="description" placeholder="Descripción o técnica utilizada"></textarea>
    <input type="text" id="imageUrl" placeholder="URL de la imagen (opcional)">
    <div class="actions">
      <button onclick="createArtwork()">Agregar Obra</button>
      <button onclick="getArtworks()">Cargar Obras</button>
    </div>
  </div>

  <div class="list-container">
    <ul id="artworkList"></ul>
  </div>

  <script src="callrestapi.js"></script>
</body>
</html>
